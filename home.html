<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <title>Web VR</title>
</head>
<body>
    <a-scene>
        <a-box position="-1 0.5 -3" color="#A020F0"></a-box>
        <a-plane position="0 0 -4" color="lightgray" width="7" height="7" rotation="-90 0 0"></a-plane>
        <a-cylinder color="#FB6F92" position="2 0.25 -3" radius="1" height="0.75"></a-cylinder>
        <a-cylinder color="#FB6F92" position="2 1 -3" radius="0.8" height="0.5"></a-cylinder>
        <a-cylinder color="#FB6F92" position="2 1.5 -3" radius="0.6" height="0.5"></a-cylinder>
        <a-cylinder color="#FB6F92" position="2 1.85 -3" radius="0.4" height=".25"></a-cylinder>
        <a-sky color="#lightblue"></a-sky>
    </a-scene>
</body>
</html>
